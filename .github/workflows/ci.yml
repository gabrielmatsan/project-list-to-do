name: Run tests

on:
  push:
    branches:
      - main
      - dev

jobs:
  run-ci:
    name: Run tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: docker
          POSTGRES_PASSWORD: docker
          POSTGRES_DB: inorbit_test
        ports:
          - 5490:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Install pnpm
        run: curl -fsSL https://get.pnpm.io/install.sh | sh

      - name: Add pnpm to PATH
        run: |
          export PNPM_HOME="$HOME/.local/share/pnpm"
          export PATH="$PNPM_HOME:$PATH"
          echo "export PNPM_HOME=$PNPM_HOME" >> $GITHUB_ENV
          echo "export PATH=$PNPM_HOME:$PATH" >> $GITHUB_ENV
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm run test